<button class="btn btn-primary" *ngIf="type != 'active'" (click)="changeType('active')">Show Active Patients</button>
<button class="btn btn-primary" *ngIf="type != 'discharged'" (click)="changeType('discharged')">Show Discharged Patients</button>
<br /><br />
<div class="input-group">
  <input type="text" class="form-control" placeholder="Search for patients" [(ngModel)]="query" (keyup.enter)="search()">
  <span class="input-group-btn">
        <button class="btn btn-default" type="button" (click)="search()">Search</button>
      </span>
</div>
<div class="loader" *ngIf="isLoading == true"></div>
<table class="table table-striped" *ngIf="isLoading == false"> 
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date of Birth</th>
      <th>Gender</th>
      <th>Race</th>
      <th>Medical Scheme</th>
      <th>Facilities</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patients">
      <td>{{patient.Firstname}}</td>
      <td>{{patient.Lastname}}</td>
      <td>{{patient.DateOfBirth}}</td>
      <td>{{patient.Gender}}</td>
      <td>{{patient.Race}}</td>
      <td>{{patient.MedicalScheme}}</td>
      <td>{{patient.Facilities}}</td>
    </tr>
  </tbody>
</table>
